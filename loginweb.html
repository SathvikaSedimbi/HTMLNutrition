<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NutriTrack</title>

    <style>
        body {
            font-family: Arial;
           background-color: rgb(122, 165, 122);
            padding: 30px;
        }

        h1 {
            text-align: center;
        }

        .login-box {
            width: 500px;
            margin: auto;
            background: white;
            padding: 60px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding:10px;
            margin-top: 6px;
            margin-bottom: 14px;
            border: 1px solid #bab8b8;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: #000000;
            border-radius: 5px;
            font-size: 16px;
       
        }

       
        a {
            display: block;
            text-align: center;
            margin-top: 12px;
            color: #d5cece;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>

    <h1>Login</h1>

    <div class="login-box">
        <form action="PriceTable.html">
        

            <label>Username:</label>
            <input type="text" required>

            <label>Password:</label>
            <input type="password" required>


            <button type="submit">Login</button>
        </form>

        
    </div>

</body>
</html>
