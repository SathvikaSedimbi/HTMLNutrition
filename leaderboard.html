<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("background.jpg");
            margin: 0;
            padding: 20px;
        }

        .leaderboard-container {
            width: 800px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: rgb(60, 60, 60);
        }

        
        .top-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 25px;
        }

        .rank-badge {
            display: inline-block;
            background: rgb(122,165,122);
            padding: 6px 18px;
            color: white;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .top-card img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 5px solid rgb(0,128,66);
            
        }

        .top-score {
            margin-top: 15px;
            background: rgb(0, 128, 66);
            padding: 15px;
            border-radius: 10px;
            font-size: 30px;
            font-weight: bold;
            color: rgb(217, 252, 217);
            width: 25%;
            margin-left: 35%;
        }

        
        .row {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .row img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            border: 3px solid rgb(0,128,66);
        }

        .text {
            flex: 1;
        }

        .name {
            font-weight: bold;
            font-size: 17px;
        }

        .role {
            font-size: 14px;
            color: gray;
        }

        .score-box {
            background: rgb(0,128,66);
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>

</head>
<body>

<div class="leaderboard-container">

    <h2>Leaderboard</h2>

    
    <div class="top-card">
        <p style="background-color: rgb(0, 128, 66); color: rgb(244, 244, 244); font-size: larger; width: 20%; margin-left: 40%; padding: 3px; border-radius: 20px;"><b>1st RANK</b></p>
        <img src="profileFun.jpg" alt="user">
        <h3>Gouthami_Nayayi</h3>
        <p style="color: rgb(127, 230, 127)">Manager</p>
        <div class="top-score">300 Points</div>
    </div>

    
    <div class="row">
        <img src="homepage/profileBoy.jpg">
        <div class="text">
            <div class="name">UNknown_143</div>
            <div class="role">Student</div>
        </div>
        <div class="score-box">250</div>
    </div>

    <div class="row">
        <img src="homepage/profilePanthar.png">
        <div class="text">
            <div class="name">Chris</div>
            <div class="role">Executive</div>
        </div>
        <div class="score-box">210</div>
    </div>

    <div class="row">
        <img src="homepage/profileGirl.jpg">
        <div class="text">
            <div class="name">Pavani089</div>
            <div class="role">Doctor</div>
        </div>
        <div class="score-box">200</div>
    </div>

    <div class="row">
        <img src="profileMRBEAN.jpg">
        <div class="text">
            <div class="name">DandellionLuv</div>
            <div class="role">Student</div>
        </div>
        <div class="score-box">180</div>
    </div>

</div>

</body>
</html>
